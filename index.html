<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="/src/styles.css" />
  

</head>
<body>
  <main class="container">
    <h1>Clima</h1>
    <form id="search-form" aria-label="Buscar ciudad">
      <label for="city-input">Ciudad</label>
      <input id="city-input" name="city" type="search" placeholder="Escribe una ciudad (ej. Madrid)" required />
      <button type="submit">Buscar</button>
    </form>

    <div id="status" aria-live="polite"></div>
    <div id="results" role="region" aria-label="Resultados del clima"></div>
  </main>

  <script type="module" src="/src/index.js"></script>

</body>
</html>
