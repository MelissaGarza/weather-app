<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App - Simple</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:20px;background:#f6f7fb}
    .card{background:#fff;padding:16px;border-radius:8px;max-width:520px}
    .muted{color:#666}
  </style>
</head>
<body>
  <div class="card">
    <h1>Clima (ejemplo simple)</h1>
    <form id="search-form">
      <input id="city-input" placeholder="Escribe una ciudad" required />
      <button type="submit">Buscar</button>
    </form>
    <div id="message" class="muted" aria-live="polite"></div>
    <div id="result" style="margin-top:12px"></div>
  </div>

  <script type="module" src="/public/simple-weather.js"></script>
</body>
</html>
